<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş - Fernebahce KDS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0f1c 0%, #1a1f3c 50%, #0d1225 100%);
      position: relative;
      overflow: hidden;
    }

    /* Background Effects */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(45, 58, 79, 0.6);
      border-radius: 24px;
      padding: 48px 40px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .logo-wrapper {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(251, 191, 36, 0.5);
      box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #64748b;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid rgba(45, 58, 79, 0.8);
      border-radius: 12px;
      font-size: 1rem;
      color: #f1f5f9;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    .form-input::placeholder {
      color: #475569;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 0.8rem;
      color: #475569;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 28px;
      }
      .logo-wrapper {
        width: 80px;
        height: 80px;
      }
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-wrapper">
          <img src="images/logo.png" alt="Fernebahce Logo">
        </div>
        <h1 class="login-title">Fernebahce KDS</h1>
        <p class="login-subtitle">Karar Destek Sistemine Hoş Geldiniz</p>
      </div>

      <div class="error-message" id="errorMessage">
        Kullanıcı adı veya şifre hatalı!
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Kullanıcı Adı</label>
          <input type="text" class="form-input" id="username" placeholder="Kullanıcı adınızı girin" required>
        </div>

        <div class="form-group">
          <label class="form-label">Şifre</label>
          <input type="password" class="form-input" id="password" placeholder="Şifrenizi girin" required>
        </div>

        <button type="submit" class="btn-login">Giriş Yap</button>
      </form>

      <p class="footer-text">© 2024 Fernebahce Sportclub</p>
    </div>
  </div>

  <script>
    // Basit kullanıcı bilgileri
    const validUser = {
      username: 'admin',
      password: '1234'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('errorMessage');
      
      if (username === validUser.username && password === validUser.password) {
        // Başarılı giriş
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        // Hatalı giriş
        errorEl.classList.add('show');
        setTimeout(() => {
          errorEl.classList.remove('show');
        }, 3000);
      }
    });

    // Zaten giriş yapılmışsa ana sayfaya yönlendir
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
